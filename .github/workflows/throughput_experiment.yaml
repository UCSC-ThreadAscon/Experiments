name: Throughput Experiments ⏱️
run-name: Start Throughput Experiment ⏱️
on:
  workflow_dispatch:
    inputs:
      txpower:
        description: 'Transmission (TX) Power'
        required: true
        default: 20
        type: choice
        options:
        - 0
        - 9
        - 20
      encryption:
        description: 'Encryption algorithm to use.'
        required: true
        type: choice
        options:
          - AES
          - NoEncrypt
          - LibAscon-128a
          - LibAscon-128

jobs:
  Start-Throughput-Experiment:
    runs-on: ubuntu-latest
    steps:
      - name: Log the inputs
        run: |
          echo "TX-Power: $TXPOWER"
          echo "Encryption Algorithm: $ENCRYPTION"
        env:
          TXPOWER: ${{ inputs.txpower }}
          ENCRYPTION: ${{ inputs.encryption }}

